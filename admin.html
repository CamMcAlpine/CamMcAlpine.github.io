<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/568ba84139.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <h1>Wednesday Dubs Team Generator - Admin</h1>
        </div>
    </header>
    
    <h2 id = "list-title">Player List</h2>

    <div class = "list-box">
        <li class = "players-list">
            <ul class = "player-box">
                <h4 id = "player">
                    Fred
                </h4>
                <div class="material-symbols-outlined">
                    delete
                </div>
            </ul>
            <ul class = "player-box">
                <h4 id = "player">
                    Billy
                </h4>
                <div class="material-symbols-outlined">
                    delete
                </div>
            </ul>
            <div class = "add_player_box">
                <form class = "name_field">
                        <input type = "text" id = "name" name = "name">
                </form>
                <input type = "submit" id = "add" value = "Add" for="name">
            </div>
        </li>
    </div>
    <div class = "gen-teams-button-box">
        <button class = "gen-teams-button">Generate Teams</button>
    </div>

    <section class="team-generation">
        <h2>Generate Teams</h2>
        <div class="settings">
            <label for="playersPerTeam">Players per Team:</label>
            <input type="number" id="playersPerTeam" min="1" value="2">
            <label for="teamsPerCard">Teams per Card:</label>
            <input type="number" id="teamsPerCard" min="1" value="2">
        </div>
        <button id="generate-teams">Generate Teams</button>
    </section>

    <section class="clear-data">
        <h2>Clear Data</h2>
        <button id="clear-data">Clear All Data</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
