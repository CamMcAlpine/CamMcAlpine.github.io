<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday Dubs Team Generator - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/568ba84139.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <h1>Wednesday Dubs Team Generator - Admin</h1>
        </div>
    </header>

    <section class="player-management">
        <h2>Player List</h2>
        <div class="container">
            <div class="name-list">
                <ol id="names"></ol>
        </div>
    
    <div class = "gen-teams-button-box">
        <button class = "gen-teams-button">Generate Teams</button>
    </div>

    </section>

    <section class="team-generation">
        <h2>Generate Teams</h2>
        <div class="settings">
            <label for="playersPerTeam">Players per Team:</label>
            <input type="number" id="playersPerTeam" min="1" value="2">
            <label for="teamsPerCard">Teams per Card:</label>
            <input type="number" id="teamsPerCard" min="1" value="2">
        </div>
        <button id="generate-teams">Generate Teams</button>
    </section>

    <section class="clear-data">
        <h2>Clear Data</h2>
        <button id="clear-data">Clear All Data</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
