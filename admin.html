<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/568ba84139.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    
    <h2 id="list-title">Player List</h2>

    <div class="list-box">
        <ul id="players-list">
        </ul>
        <div class="add_player_box">
            <form id="name_field">
                <input type="text" id="name" name="name">
                <input type="submit" id="add" value="Add" for="name">
            </form>
        </div>
    </div>
    <div class="gen-teams-button-box">
        <button id="gen-teams-button">Generate Teams</button>
    </div>
    <div class="clear-data-button-box">
        <button id="clear-data-button">Clear All Data</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
