<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday Dubs Team Generator - Pairing</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/pair.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/568ba84139.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>Teams Have Been Made!</h1>
        </div>
    </header>
    <span id = "score-input-box">
        <input type="text" id="score-input" placeholder="Enter Score">
        <input type="button" id="score-submit" value="Submit">
    </span>
    <div class="main-container">
        <div id="centering">
            <h2>Your Partner</h2>
            <div id="pairing">
            </div>
            <h2>Your Hole</h2>
            <div id="hole">
            </div>
            <h2>Your Card</h2>
            <ul id = "card">
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/pair.js"></script>
</body>
</html>
